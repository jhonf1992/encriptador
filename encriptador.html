<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <img src="/imagenes/Logo.svg" alt="logo Alura">
        <h1 class="titulo">ENCRIPTADOR</h1>
    </header>
    <div class="principal">
        <div class="bloque1">
            <input type="text" id="textoEntrada" class="textIn" placeholder="Ingrese el texto aquí...">
            <p><img src="/imagenes/icons8-información-16.png" alt="informacion icono"> Solo minusculas, sin acentos ni caracteres especiales</p>
            <div class="botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
            
        </div>
        <div class="bloque2">
            <img src="/imagenes/Muñeco.svg" alt="muneco" class="muneco" id="muneco">
            <p id="avisoSalida">Ningun mensaje fue encontrado.</p>
            <textarea name="resultado" id="textoSalida" cols="30" rows="10" class="textOut" placeholder="Texto desencriptado."></textarea>
            <button type="button" id="botonCopiar">Copiar</button>
        </div>
        
        
        
    </div>
    <footer class="pie-pagina">
        <div class="pie">
            <p><small>© Creado por Jhon Gutierrez   <a href="https://github.com/jhonf1992" class="link-git" target="_blank"><img src="/imagenes/github.svg" alt="github" class="github"> </a><a class="linkedin" href="https://www.linkedin.com/in/jhon-fredy-gutierrez-carvajal/" target="_blank"><img src="/imagenes/linkedin-in.svg" alt="linkedin" class="linkedin"></a></small>  </p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
