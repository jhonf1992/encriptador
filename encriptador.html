<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <img src="/imagenes/Logo.svg" alt="logo Alura">
        <h1 class="titulo">ENCRIPTADOR</h1>
    </header>
    <div class="principal">
        <div class="bloque1">
            <input type="text" id="textoEntrada" class="textIn" placeholder="Ingrese el texto aquí...">
            <div class="botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
            
        </div>
        <div class="bloque2">
            <img src="/imagenes/Muñeco.svg" alt="muneco" class="muneco">
            <p>Ningun mensaje fue encontrado.</p>
            <textarea name="resultado" id="textoSalida" cols="30" rows="10" class="textOut" placeholder="Texto desencriptado."></textarea>
            <button type="button" id="botonCopiar">Copiar</button>
        </div>
        
        
        
    </div>
</body>
<script src="script.js"></script>
</html>
